<!DOCTYPE html>
<html>
<head>
    <title>GM Auto Booking</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <img src="/static/images/logo.png" alt="Logo" class="logo">
    <h1>GM Auto Detailing Booking</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <input type="text" name="postcode" placeholder="Postcode" required>
        <select name="service" required>
            <option value="">--Select Service--</option>
            <option value="Exterior Detail">Exterior Detail</option>
            <option value="Full Detail">Full Detail</option>
            <option value="Standard Membership">Standard Membership</option>
            <option value="Premium Membership">Premium Membership</option>
        </select>
        <select name="date" required>
            {% for day in days %}
            <option value="{{ day }}">{{ day }}</option>
            {% endfor %}
        </select>
        <select name="time" required>
            {% for time in times %}
            <option value="{{ time }}" {% if time in booked[request.form.get('date', '')] %}disabled{% endif %}>{{ time }}</option>
            {% endfor %}
        </select>
        <button type="submit">Book</button>
    </form>
</body>
</html>
